<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usu√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <main>
        <section class="container">
            <h2 style="color:#222;">Criar Conta</h2>
            <form id="registerForm">
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha">
                <button type="submit">Registrar</button>
                <p id="erro" class="erro"></p>
            </form>
            <div class="menu-auth-better">
                <a href="index.html"><i class="fa fa-sign-in-alt"></i> Login</a>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
