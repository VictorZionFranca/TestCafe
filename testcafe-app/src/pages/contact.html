<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-content h1 { color: #fff !important; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Meu Sistema</h1>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Perfil</a>
                <a href="settings.html">Configurações</a>
                <a href="contact.html">Contato</a>
                <a href="index.html" id="logout">Logout</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="container">
            <h2 style="color:#222;">Contato</h2>
            <form id="contactForm">
                <input type="text" id="contato-nome" placeholder="Seu nome">
                <input type="text" id="contato-email" placeholder="Seu e-mail">
                <input type="text" id="contato-assunto" placeholder="Assunto">
                <textarea id="contato-mensagem" placeholder="Mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2024 Meu Sistema. Todos os direitos reservados.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
